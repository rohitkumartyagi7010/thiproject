<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeWorth | House Value Prediction</title>

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@300;400;700&display=swap"
        rel="stylesheet" />

    <!-- Bootstrap -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>

<body>

    <h1 class="text-center">House Value Prediction</h1>

    <form action="/predict" method="post" class="container mb-4">

        <!-- Area & Bedrooms -->
        <div class="row">
            <div class="col-md-6 mb-4">
                <label class="form-label">Area (in square feet)</label>
                <input type="number" class="form-control" name="area" required />
            </div>

            <div class="col-md-6 mb-4">
                <label class="form-label">Number of Bedrooms</label>
                <input type="number" class="form-control" name="bedrooms" required />
            </div>
        </div>

        <!-- Bathrooms & Stories -->
        <div class="row">
            <div class="col-md-6 mb-4">
                <label class="form-label">Number of Bathrooms</label>
                <input type="number" class="form-control" name="bathrooms" required />
            </div>

            <div class="col-md-6 mb-4">
                <label class="form-label">Number of Stories</label>
                <input type="number" class="form-control" name="stories" required />
            </div>
        </div>

        <!-- Main Road & Guest Room -->
        <div class="row">
            <div class="col-md-6 mb-4 tc">
                <label class="form-label">Close to Main Road?</label>
                <div>
                    <input class="form-check-input" type="radio" name="mainroad" value="yes" required />
                    <label class="form-check-label me-3">Yes</label>

                    <input class="form-check-input" type="radio" name="mainroad" value="no" />
                    <label class="form-check-label">No</label>
                </div>
            </div>

            <div class="col-md-6 mb-4 tc">
                <label class="form-label">Guest Room Available?</label>
                <div>
                    <input class="form-check-input" type="radio" name="guestroom" value="yes" required />
                    <label class="form-check-label me-3">Yes</label>

                    <input class="form-check-input" type="radio" name="guestroom" value="no" />
                    <label class="form-check-label">No</label>
                </div>
            </div>
        </div>

        <!-- Basement & Hot Water -->
        <div class="row">
            <div class="col-md-6 mb-4 tc">
                <label class="form-label">Basement Available?</label>
                <div>
                    <input class="form-check-input" type="radio" name="basement" value="yes" required />
                    <label class="form-check-label me-3">Yes</label>

                    <input class="form-check-input" type="radio" name="basement" value="no" />
                    <label class="form-check-label">No</label>
                </div>
            </div>

            <div class="col-md-6 mb-4 tc">
                <label class="form-label">Hot Water Heating?</label>
                <div>
                    <input class="form-check-input" type="radio" name="hotwaterheating" value="yes" required />
                    <label class="form-check-label me-3">Yes</label>

                    <input class="form-check-input" type="radio" name="hotwaterheating" value="no" />
                    <label class="form-check-label">No</label>
                </div>
            </div>
        </div>

        <!-- AC & Preferred Area -->
        <div class="row">
            <div class="col-md-6 mb-4 tc">
                <label class="form-label">Air Conditioning?</label>
                <div>
                    <input class="form-check-input" type="radio" name="airconditioning" value="yes" required />
                    <label class="form-check-label me-3">Yes</label>

                    <input class="form-check-input" type="radio" name="airconditioning" value="no" />
                    <label class="form-check-label">No</label>
                </div>
            </div>

            <div class="col-md-6 mb-4 tc">
                <label class="form-label">Preferred Area?</label>
                <div>
                    <input class="form-check-input" type="radio" name="prefarea" value="yes" required />
                    <label class="form-check-label me-3">Yes</label>

                    <input class="form-check-input" type="radio" name="prefarea" value="no" />
                    <label class="form-check-label">No</label>
                </div>
            </div>
        </div>

        <!-- Parking & Furnishing -->
        <div class="row">
            <div class="col-md-6 mb-4">
                <label class="form-label">Parking Spaces</label>
                <select class="form-select" name="parking" required>
                    <option value="">-- Select --</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>

            <div class="col-md-6 mb-4">
                <label class="form-label">Furnishing Status</label>
                <select class="form-select" name="furnishing_status" required>
                    <option value="">-- Select --</option>
                    <option value="furnished">Furnished</option>
                    <option value="semi-furnished">Semi Furnished</option>
                    <option value="unfurnished">Unfurnished</option>
                </select>
            </div>
        </div>

        <!-- Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary">
                Predict Price
            </button>
        </div>

    </form>

    <!-- Prediction Result -->
    <div class="text-center">
        {% if prediction %}
        <p class="display-5">
            <span>Estimated Value: {{ prediction }} Lakhs</span>
        </p>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
